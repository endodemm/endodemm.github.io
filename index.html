        <style>
            /* CSS for image zoom */
            .image-zoom-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.75);
                z-index: 1000;
                display: none;
                justify-content: center;
                align-items: center;
            }
            .image-zoom-container img {
                max-width: 90%;
                max-height: 90%;
                margin: auto;
            }
            .image-zoom-container p {
                color: white;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                width: 200px; /* Adjust according to your need */
            }
            .next-button {
                position: absolute;
                right: 20px;
                bottom: 20px;
                padding: 10px 20px;
                background-color: #333;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body class="is-preload">

        <!-- Image Zoom Container -->
        <div class="image-zoom-container" id="imageZoomContainer">
            <img src="" id="zoomedImage" alt="Zoomed Image">
            <p id="imageDescription"></p>
            <button class="next-button" onclick="nextImage()">Next</button>
        </div>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>
            <script>
                // JavaScript for image zoom
                var images = [
                    { src: "pic01.jpg", description: "Aqui unas muelitas recien curaditas" },
                    { src: "pic02.jpg", description: "Image 2 description" },
                    { src: "pic03.jpg", description: "Image 3 description" },
                    { src: "pic04.jpg", description: "Image 4 description" },
                    { src: "pic05.jpg", description: "Image 5 description" },
                    { src: "pic06.jpg", description: "Image 6 description" },
                    { src: "pic07.jpg", description: "Image 7 description" },
                    { src: "pic08.jpg", description: "Image 8 description" },
                    { src: "pic09.jpg", description: "Image 9 description" }
                ];
                var currentImageIndex = 0;

                function zoomImage(index) {
                    currentImageIndex = index;
                    var zoomedImage = document.getElementById("zoomedImage");
                    var imageDescription = document.getElementById("imageDescription");

                    zoomedImage.src = "images/" + images[currentImageIndex].src;
                    imageDescription.textContent = images[currentImageIndex].description;

                    var imageZoomContainer = document.getElementById("imageZoomContainer");
                    imageZoomContainer.style.display = "flex";
                }

                // Navigate to the next image
                function nextImage() {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    var zoomedImage = document.getElementById("zoomedImage");
                    var imageDescription = document.getElementById("imageDescription");

                    zoomedImage.src = "images/" + images[currentImageIndex].src;
                    imageDescription.textContent = images[currentImageIndex].description;
                }

                // Close zoomed image on click
                document.getElementById("imageZoomContainer").onclick = function() {
                    this.style.display = "none";
                };
            </script>
